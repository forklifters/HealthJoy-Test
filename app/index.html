<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" class="lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" class="lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" class="lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title ng-bind="pageTitle"></title>
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../app/public/css/screen.css" media="screen"/>
    <script type="text/javascript" src="../app/public/libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="../app/public/app.js"></script>
    <script src="http://angular-ui.github.com/bootstrap/ui-bootstrap-tpls-0.1.0.js"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body>
<script data-main="config.js" src="../app/public/libs/requirejs/require.js"></script>
    <div ng-controller="PaginationDemoCtrl" ng-app="plunker">
        <pagination num-pages="noOfPages" current-page="currentPage" on-select-page="pageChanged(page)"></pagination>
        <label>
            На странице:
            <select ng-model="perPage" ng-change="redraw()">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </label>
        <label>Поиск:
            <input type="text" ng-model="searchQuery" ng-change="redraw()" value=""/>
        </label>
        <label>Фильтр:
           <input type="text" ng-model="filterQuery" value=""/>
        </label>
        <label>Результат поиска:
            <input type="text" ng-model="searchResult" value="0"/>
        </label>
        <table>
            <thead>
                <tr>
                    <th>First</th>
                    <th>Last</th>
                    <th>Company</th>
                    <th>E-mail</th>
                    <th>Phone</th>
                    <th>Age</th>
                    <th>Address Test</th>
                </tr>
            </thead>
            <tr ng-repeat="user in users | test:filterQuery">
                <td>{{user.name.first}}</td>
                <td>{{user.name.last}}</td>
                <td>{{user.company}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.age}}</td>
                <td>{{user.address}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
